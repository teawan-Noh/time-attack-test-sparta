<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/static/images/favicon.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">


    <title>스파르타코딩클럽 | 나홀로 메모장</title>

    <!-- style -->
    <style>
        * {
            font-family: "Stylish", sans-serif;
        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: black solid;
            border-radius: 5px;
        }

        #delete-btn{
            color: white;
            background-color: red;
            border: 1px solid black;
            border-radius: 15%;

        }
    </style>

    <!-- script-->
    <script>
        $(document).ready(function () {
            showArticles();
        });

        function openClose() {
            // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
            if ($("#post-box").css("display") == "block") {
                // post-box를 가리고
                $("#post-box").hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 열기");
            } else {
                // 아니면(눈에 보이지 않으면) post-box를 펴라
                $("#post-box").show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 닫기");
            }
        }

        function postArticle() {
            let title = $('#post-url').val()
            let pw = $('#post-pw').val()
            let comment = $('#post-comment').val()
            console.log(title, pw, comment)
            $.ajax({
                type: "POST",
                url: "/post",
                data: {title_give:title, pw_give:pw, comment_give:comment},
                success: function (response) {
                    alert(response.result)
                    window.location.href = '/'
                }
            })
        }

        function showArticles() {
            $("#list-post").empty()
            $.ajax({
                type: "GET",
                url: "/post",
                data: {},
                success: function (response) {
                    let list = response['posts']
                    console.log(list)
                    for (let i = 0; i < list.length; i++){
                        makeListPost(list[i],i)
                    }
                }
            })
        }

        function makeListPost(post, index) {
            let idx = index + 1
            let realidx = post['idx']
            let title = post['title']
            let date = post['reg_date']
            let tempHtml = `<tr>
                                <td>${idx}</td>
                                <td>${title}</td>
                                <td>${date}</td>
                                <td>
                                    <button id="delete-btn" onclick="detailArticle(${realidx})">삭제</button>
                                </td>
                            </tr>`
            $("#list-post").append(tempHtml);
        }

        function detailArticle(idx) {
            console.log(idx)
            window.location.href=`/detail/${idx}`
        }
    </script>

</head>

<body>
<div class="wrap">
    <div class="jumbotron">
        <h1 class="display-4">나홀로 메모장111!</h1>
        <hr class="my-4">
        <p class="lead">
            <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">포스팅 박스 열기
            </button>
        </p>
    </div>
    <div id="post-box" class="form-post" style="display:none">
        <div>
            <div class="form-group">
                <label for="post-url">제목</label>
                <input id="post-url" class="form-control" placeholder="">
            </div>
             <div class="form-group">
                <label for="post-pw">비밀번호</label>
                <input type="password" id="post-pw" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="post-comment">간단한 내용</label>
                <textarea id="post-comment" class="form-control" rows="2"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="postArticle()">기사저장</button>
        </div>
    </div>
    <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">타이틀</th>
                  <th scope="col">날짜</th>
                  <th scope="col">삭제</th>
                </tr>
              </thead>
              <tbody id="list-post">

              </tbody>
    </table>
</div>
</body>

</html>
